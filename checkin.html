<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNEC Web</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header Section -->
  <div id="header-wrapper">
    <div id="header" class="container">
      <div id="logo">
        <img src="tnec.png" width="170px" alt="Logo">
      </div>
      <div id="menu">
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="index.html#checkoutSection">Check Out</a></li>
          <li class="current_page_item"><a href="checkin.html">Check in</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Form and .c div Section -->
  <div class="fullscreen">
    <h2 id="checkoutsection">Reservation Check In Form</h2><br>
    <div class="form-container">
      <div class="box">
        <form id="rentForm" onsubmit="submitForm()" action="https://script.google.com/macros/s/AKfycbznK3aqWD2DQwHeQu3SRu7065UqgOH2IgYCBalO1UePGBCGZGL3hEyH4Jo50PBnG_dl/exec" method="post" name="checkinForm">
          <input type="hidden" name="formType" value="checkin">
          <label for="rentid">Rent ID</label>
          <input type="text" id="rentid" name="rentId" placeholder="2" required>
          
          <label for="checkin-date">Check-in Date</label>
          <input type="date" id="checkin-date" name="checkinDate" required>

          <label for="timein">Time</label>
          <input type="time" id="timein" name="time_in" required>

          <label for="odormeterOut">Odormeter Out</label>
          <input type="number" id="odormeterOut" name="odormeterOut" placeholder="100000" required>

          <label for="odormeterIn">Odormeter In</label>
          <input type="number" id="odormeterIn" name="odormeterIn" placeholder="100000" required>

          <button type="submit" id="submit">Submit</button>
        </form>
      </div>

      <!-- Information box -->
      <div class="c">
        <h3>List of RentID</h3>
      </div>
    </div>
  </div>

  <script>
    function submitForm() {
      const form = document.getElementById('rentForm');
      form.onsubmit = async function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData
          });
          const result = await response.text();
          if (result === 'success') {
            alert('Data has been successfully saved');
            window.location.href = 'checkin.html';
          } else {
            alert('An error occurred: ' + result);
          }
        } catch (error) {
          console.error('Error!', error.message);
        }
      };
    }
    window.onload = submitForm;
  </script>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Tenaga Nasional Engineering Corporation | Malaysia</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNEC Web</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

  <!-- Floating Header Section -->
  <div id="header-wrapper">
      <div id="header" class="container">
      <div id="logo">
      <img src= "tnec.png"  width="170px">
            
      </div>
        <div id="menu">
          <ul>
            <li><a href="index.html" accesskey="1" title="">Homepage</a></li>
            <li><a href="index.html#checkoutSection" accesskey="2" title="">Check Out</a></li>
            <li class="current_page_item"><a href="checkin.html" accesskey="3" title="">Check in</a></li>
          </ul>
        </div>
      </div>
  </div>

  <!-- Rent Form Section -->
  <div class="fullscreen">
    <h2 id="checkoutsection">Rent Form</h2><br>
    <div class="box">
      <form action="/submit-rent" method="post">
        <label for="rentid">Rent ID</label>
        <input type="text" id="rentid" name="rentId" placeholder="001" pattern=(\d{3}) required><br>
        <label for="checkin-date">Check-in Date</label>
        <input type="date" id="checkin-date" name="checkinDate" required>
        <label for="name">Time</label>
        <input type="text" id="timein" name="time_in" placeholder="14:30" pattern=(\d{2})-?\s?(\d{2}) required><br>
        <label for="name">Odormeter</label>
        <input type="text" id="odormeter" name="odormeterIn" placeholder="100000" required><br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>

  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNEC Web</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

  <!-- Floating Header Section -->
  <div id="header-wrapper">
      <div id="header" class="container">
      <div id="logo">
      <img src= "tnec.png"  width="170px">
            
      </div>
        <div id="menu">
          <ul>
            <li><a href="index.html" accesskey="1" title="">Homepage</a></li>
            <li><a href="index.html#checkoutSection" accesskey="2" title="">Check Out</a></li>
            <li class="current_page_item"><a href="checkin.html" accesskey="3" title="">Check in</a></li>
          </ul>
        </div>
      </div>
  </div>

  <!-- Rent Form Section -->
<div class="fullscreen">
  <h2 id="checkoutsection">Booking Form</h2><br>
  <div class="box">
    <form id="rentForm" onsubmit="submitForm()" action="https://script.google.com/macros/s/AKfycbyK59TYhIJD5HOQ-zojoQ5gxdbsDEZTSkgKB04sflffkewYgivKSBIL7PtaysqTNw7x/exec" method="post" name="checkinForm">
      <input type="hidden" name="formType" value="checkin">
      <label for="rentid">Rent ID</label>
      <input type="text" id="rentid" name="rentId" placeholder="2" required><br>
      
      <label for="checkin-date">Check-in Date</label>
      <input type="date" id="checkin-date" name="checkinDate" required><br>

      <label for="timein">Time</label>
      <input type="time" id="timein" name="time_in" required><br>

      <label for="odormeterOut">Odormeter Out</label>
      <input type="number" id="odormeterOut" name="odormeterOut" placeholder="100000" required><br>

      <label for="odormeterIn">Odormeter In</label>
      <input type="number" id="odormeterIn" name="odormeterIn" placeholder="100000" required><br>

      <button type="submit" id="submit" value="submit">Submit</button>
    </form>
  </div>
</div>

<script>
  function submitForm(){
      if(!alert('Data have been successfully saved')){window.location.reload();}
  }
</script>
